<style>
  .container{
    margin-top: 1rem;
    margin-bottom: 3rem;
    border: 2px solid #d3cbcb;
  }
  .title a{
    text-decoration: none;
  }
 .field{
  margin-left: 10rem;
}
input{
  border-radius: 15px;
}
button{
  border-radius: 15px;
} 
img{
  width: 200px; height: 180px;
}

</style>
<div class="field is-grouped is-fullwidth">
  <p class="control">
    <button class="button is-info">Buscar</button>
  </p>
  <p class="control is-">
    <input 
      class="input is-info is-fullwidth" 
      (keyup.enter)="buscar(buscarTexto.value)" 
      type="text" 
      placeholder="Info input" 
      #buscarTexto
    >
  </p>
</div>

<div *ngFor="let p of products | filter:{nombre:buscarTexto.value,descripcion:buscarTexto.value}:false">
  <div class="container is-fullhd">
    <div class="notification ">
      <div class="columns">
        <div class="column">
          <figure class="image">
            <img src = {{p.imgurl}}>
          </figure>
        </div>
        <div class="column">
          <p class="title"><a [routerLink] = "['../productos']" (click) = "enviar(p)">{{p.nombre}}</a></p>
          <p class="comentario">Comentarios: {{p.comentarios.length}}</p>
          <p>{{p.fecha | date:'short'}}</p>
          <p>{{p.fecha | fecha}}</p>
        </div>
        <div class="column">
            <p class="title">Agregar</p>
            <a (click)="carrito(productService.usuario.uid,p.id,p.carrito,p.creador)"><i class="fas fas fa-shopping-cart fa-3x" style="color:#58E379;"></i></a>
        </div>
        <div class="column">
          <p class="title">{{p.votos}} <li class="fas fa-heart" style="color: #F02C2C;"></li></p>
        </div>
      </div>
    </div>
  </div>
</div>
